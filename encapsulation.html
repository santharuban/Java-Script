<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class phones{
            constructor(){
                var name;
                var price;
            }
            getname(){
                return this.name;
            }
            setname(name){
                this.name=name;
            }
            getprice(){
                return this.price;
            }
            setprice(price){
                this.price=price;
            }
        }
        var phone=new phones();
        phone.setname("iphone");
        phone.setprice("45000");
        document.write(phone.getname()+" "+phone.getprice());
    </script>
</body>
</html>
