<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class bike{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
        }
        bike.prototype.age=6;
        const mybike=new bike("Royal enfield",2022);
        document.write(mybike.name+" "+mybike.year+" "+"I brought"+" "+mybike.age +"years before");
    </script>
</body>
</html>
